  <h1>The Citi Bike gender gap remains large, even as female ridership grows</h1>
  <h2>Female bike ridership drops to its lowest levels at Citi Bike stations in midtown Manhattan.</h2>
  <p id="byline">By <a class="link" href="http://www.danwhateley.com" target="_blank">Dan Whateley</a></p>
  <p id="date">Dec. 19, 2018</p>
<p>The gender gap among cyclists in New York City has narrowed over the last decade, but a significant discrepancy remains.</p>
<p>Only one in three riders on the New York City bike-sharing service Citi Bike are women, according to <a href="https://www.motivateco.com/council-member-carlina-rivera-nyc-dot-citi-bike-kick-off-womens-bike-month-announce-partnership-with-girl-up/" target="_blank">Motivate</a>, the bike service’s operator. The city’s total population, by contrast, is between 51 and 53 percent female, depending on the borough. </p>
<p>The gender gap among Citi Bike riders is greatest in midtown Manhattan, where community district demographics skew more toward males. Some Manhattan stations between 14th Street and Central Park had a 12 percent female ridership rate in November 2018.</p>
<iframe width="100%" height="520" frameborder="0" src="https://dwhate.carto.com/builder/43eba3e1-3764-4ba2-9bb1-415a0e0415df/embed" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
<figcaption class="photocredit">
  <a href="https://s3.amazonaws.com/tripdata/index.html" target="_blank">MAP DATA SOURCE</a>
</figcaption>
<p>William Milczarski, a professor of Urban Policy & Planning at Hunter College, said the midtown dip is likely tied to neighborhood demographics and different cycling habits between men and women.</p>
<p>"We can speculate that when you get out of midtown, there's more residential areas downtown and uptown up to 86th Street,” Milczarski said. “Since there are more people living there, females, they might be more inclined to use Citi Bike."</p>
<p>In a <a href="http://silo-public.hunter.cuny.edu/62eaab1fad6c75d37293d2f2f6504a15adacd5c6/Cycling_Study_January_2014.pdf" target="_blank">2014 study</a>, Milczarski and his colleague Peter Tuckel found that female Citi Bike riders are less likely than their male counterparts to ride on a street without a protected bike lane.</p>
<blockquote>
"Female riders were more law-abiding than males to begin with."</blockquote>
<p>The density of bike lanes decreases in parts of midtown Manhattan, which may contribute to the larger gender gap at midtown Citi Bike stations.</p>
<iframe width="100%" height="520" frameborder="0" src="https://dwhate.carto.com/builder/eaa8319c-c12e-4cc6-9176-540e935c4a60/embed" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
<figcaption class="photocredit">
<a href="https://data.cityofnewyork.us/Transportation/Bicycle-Routes/7vsa-caz7" target="_blank">MAP DATA SOURCE</a>
</figcaption>
<p>"Females riders were more law-abiding than males to begin with,” Milczarski said of his study results. “They're more likely to wear a helmet, to not run a red light and more likely to use bike lanes when bike lanes are available.”</p>
